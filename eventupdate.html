<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="eventupdate.css">
</head>
<body>
    <div class="container">
            <div class="head">
                <h1>Event 1</h1>
                <p><b>Number of available seats: 23</b></p>
            </div>
            <div class="inputfield">
                <div class="img">
                    <img src="https://www.softprodigy.com/store/media/catalog/product/cache/1/image/800x800/c96a280f94e22e3ee3823dd0a1a87606/e/v/event-booking-ticket_1.png" alt="" class="img-responsive img-thumbnail">
                </div>
                <div class="textfield">
                    <label for="name"><b>Name :</b></label>
                    <input type="text" placeholder="Your Name"><br>
                    <label for="email"><b>Email :</b></label>
                    <input type="text" placeholder="Your Email"><br>
                    <label for="Phone No"><b>Phone No :</b></label>
                    <input type="text"><br>
                    <label for="seats"><b>Number of Seats :</b></label>
                    <input type="Number" min="0" max="23"><br>
                    <label for="name2"><b>Name of Attendee 2 :</b></label>
                    <input type="text"><br>
                    <button type="submit"class="btn btn-danger">Submit</button>
                    <button type="cancel"class="btn btn-warning">Cancel</button>
                </div>
            </div>
    </div>         
                
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
